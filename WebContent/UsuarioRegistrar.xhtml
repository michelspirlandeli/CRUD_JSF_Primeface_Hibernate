<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="Login" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3></h3>
		</div>
		<p:panel header="C.P.E - Registrar-se"
			style="width: 400; vertical-align: middle;">
    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h:panelGrid columns="2" cellpadding="2"
					style="vertical-align: middle;">
					<h:outputLabel for="nome" value="Nome* :" />
					<p:inputText id="nome" value="#{usuarioMB.usuario.nome}" />
					<h:outputLabel for="login" value="Login* :" />
					<p:inputText id="login" value="#{usuarioMB.usuario.login}" />
					<h:outputText value="Senha* : " />
					<p:password id="senha" value="#{usuarioMB.usuario.senha}" feedback="true" />
					<p:commandButton value="Enviar" update="growl" icon="ui-icon-check"
						action="#{usuarioMB.efetuarRegistro}" />
					<p:commandButton value="Voltar" update="growl"
						icon="ui-icon-closethick" action="#{usuarioMB.cancela}"
						immediate="true" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
